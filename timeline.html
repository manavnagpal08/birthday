<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to bottom right, #ffe29f, #ffa99f);
            color: #4e4e4e;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #ff758c;
            margin-bottom: 20px;
        }

        .timeline {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .event {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .event span {
            font-size: 2rem;
            margin-right: 15px;
            color: #ff758c;
        }

        .event p {
            margin: 0;
            font-size: 1.2rem;
            color: #4e4e4e;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 1rem;
            color: #4e4e4e;
        }
    </style>
</head>
<body>
    <h1>Our Special Timeline ⭐</h1>
    <div class="timeline">
        <div class="event">
            <span>⭐</span>
            <p>First talk in college: <strong>29 August 2024</strong></p>
        </div>
        <div class="event">
            <span>⭐</span>
            <p>First meet in college: <strong>7 August 2024</strong></p>
        </div>
        <div class="event">
            <span>⭐</span>
            <p>First outing together: <strong>17 November 2024</strong></p>
        </div>
    </div>
    <footer>
        Made with lots of ✨ for Kaaysha. 
    </footer>
</body>
</html>
